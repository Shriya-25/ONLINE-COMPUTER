<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Computer Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: rgb(49, 58, 82);
        margin: 0;
        padding: 0;
      }
      header, footer {
        background-color: rgb(30, 30, 58);
        color: white;
        text-align: center;
        padding: 15px 20px;
      }
      main {
        max-width: 700px;
        margin: 20px auto;
        padding: 0 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color:  rgb(30, 30, 58);
        border-color: navy;
      }
      .btn-primary:hover {
        background-color: rgb(30, 30, 58);  
              border-color: #000080cc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Computer Shop - Register</h1>
    </header>
    <main>
      <form class="row g-3" id="registerForm" novalidate>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required>
          <div class="invalid-feedback">
            Please enter your city.
          </div>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" required>
            <option value="">Choose...</option>
            <option>maharastra</option>
            <option>gujrat</option>
            <option>west bengal</option>
            <option>goa</option>
            <option>Other</option>
          </select>
          <div class="invalid-feedback">
            Please select a state.
          </div>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
          <div class="invalid-feedback">
            Please enter your zip code.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </main>
    <footer>
      &copy; 2024 Computer Shop. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
      (() => {
        'use strict'
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            event.preventDefault();
            alert('Successfully registered!');
            window.location.href = 'indexfinal.html';
          }
          form.classList.add('was-validated');
        });
      })();
    </script>
  </body>
</html>
